<!DOCTYPE html>
<html lang="en">
<head>
  <title>Seat Reservation</title>
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div id="container">
    <h1>Table Finder</h1>
    <h2>Pick your table now</h2>
    
    
    <div id="table"></div>
    
    <div id="seatform">
      <div id="seatforminfo">
        <img src="images/X1.png"/>
        <form id="form">
          <h3>New Reservation</h3>
          <input type="text" placeholder="Name" id="name"/>
          <input type="text" placeholder="Phone number" id="number"/>
          <input type="text" placeholder="Size of Party" id="size"/>
        </form>
        <button>SAVE</button>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
